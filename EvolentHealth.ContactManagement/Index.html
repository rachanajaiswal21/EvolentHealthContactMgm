
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>View</title>

 <!--   <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>-->

    <!--<script type="text/javascript" src="scripts/jquery-1.11.1.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/jquery.validate.js"></script>
    <script src="scripts/additional-methods.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>-->
    <style>
        .alert-danger{
	display: none;
	margin-left: 10px;
}input.invalid {
	border: 2px solid red;
}

input.valid {
	border: 2px solid green;
}

    </style>
</head>
<body>
    <div class="container">
        <input type="hidden" id="contactid" value="0" />
        <div class="row">
            <div class="col-sm-12">
                <h2>Evolent Health Contact Management Application</h2>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <table id="contactTable"
                       class="table table-bordered
                 table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Contact ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Is Active</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
      
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Contact Information
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="contactForm"  >
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="firstname">First name</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="firstname"
                                               class="form-control" placeholder="First name" name="firstname" />
                                    </div>
                                    </div>
                               
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="lastname">Last name</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="lastname"
                                               class="form-control" placeholder="Last name" name="lastname" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="email">Email</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="email"
                                               class="form-control" required  name="email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="phonenumber">Phone Number</label>
                                    <div class="col-sm-5">
                                        <input type="text" id="phonenumber" placeholder="Phone Number" class="form-control" name="phonenumber" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="status">Status</label>
                                    <div class="col-sm-5">
                                        <input type="radio" id="status_active" name="status" value="true" /> Active
                                        <input type="radio" id="status_inactive" name="status" value="false" /> In Active

                                    </div>
                                </fieldset>
                            </form>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">

            </div>
            <div class="col-sm-2" >
                <button type="reset" class="btn btn-primary" name="resetButton"  id="resetButton" onclick="addClick();" >Reset</button>
                <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">  Add </button>
            </div>
          
            </div>
         
    </div>
</body>
 
    <script type="text/javascript">
//$.validator.setDefaults( {
//			submitHandler: function () {
//				alert( "submitted!" );
//			}
//		} );

		$( document ).ready( function () {
		    $("#contactForm").validate({
				rules: {
					firstname: "required",
					lastname: "required",
					email: {
					    required: true,
					    email: true
					},
					phonenumber: {
						required: true,
						minlength: 10
					},
 
					status: "required"
				},
				messages: {
					firstname: "Please enter firstname",
					lastname: "Please enter lastname",
				 
					email: "Please enter a valid email address",
					phonenumber: "Please enter phone number",
					status: "Please select status",
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
				}
			} );
		});
</script>
</html>
